name: Deploy new-frontend to GitHub Pages

on:
  push:
    branches:
      - new-frontend
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-new-frontend"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'www/meglerinnsikt_v3/package-lock.json'

      - name: Install dependencies
        working-directory: ./www/meglerinnsikt_v3
        run: npm ci

      - name: Build
        working-directory: ./www/meglerinnsikt_v3
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./www/meglerinnsikt_v3/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}new-frontend/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
